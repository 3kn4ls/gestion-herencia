apiVersion: apps/v1
kind: Deployment
metadata:
  name: gestion-herencia-backend
  labels:
    app: gestion-herencia-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gestion-herencia-backend
  template:
    metadata:
      labels:
        app: gestion-herencia-backend
    spec:
      containers:
      - name: backend
        image: gestion-herencia-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: MONGODB_URI
          value: "mongodb://192.168.1.95:27017/herencia"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
