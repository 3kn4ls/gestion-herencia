apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gestion-herencia
  annotations:
    # Para k3s con Traefik - HTTP y HTTPS
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  rules:
  # Regla para acceso externo por dominio
  - host: northr3nd.duckdns.org
    http:
      paths:
      # API Backend bajo /herencia/api (debe ir primero, más específico)
      - path: /herencia/api
        pathType: Prefix
        backend:
          service:
            name: gestion-herencia-backend
            port:
              number: 3000
      # Frontend Angular (menos específico, va después)
      - path: /herencia
        pathType: Prefix
        backend:
          service:
            name: gestion-herencia
            port:
              number: 80
  # TLS configuration
  tls:
  - hosts:
    - northr3nd.duckdns.org
    secretName: northr3nd-tls
