apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gestion-herencia
  annotations:
    # Para k3s con Traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Opcional: Si tienes HTTPS configurado
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - http:
      paths:
      # API Backend - debe ir primero para tener prioridad
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gestion-herencia-backend
            port:
              number: 3000
      # Frontend Angular
      - path: /herencia
        pathType: Prefix
        backend:
          service:
            name: gestion-herencia
            port:
              number: 80
