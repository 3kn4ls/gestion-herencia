apiVersion: apps/v1
kind: Deployment
metadata:
  name: gestion-herencia
  namespace: herencia
  labels:
    app: gestion-herencia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gestion-herencia
  template:
    metadata:
      labels:
        app: gestion-herencia
    spec:
      containers:
      - name: frontend
        image: gestion-herencia-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
