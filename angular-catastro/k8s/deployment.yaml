apiVersion: apps/v1
kind: Deployment
metadata:
  name: gestion-herencia
  namespace: default
  labels:
    app: gestion-herencia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gestion-herencia
  template:
    metadata:
      labels:
        app: gestion-herencia
    spec:
      containers:
      - name: gestion-herencia
        image: localhost:5000/gestion-herencia:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      restartPolicy: Always
