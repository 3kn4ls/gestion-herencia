apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-catastro
  labels:
    app: angular-catastro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular-catastro
  template:
    metadata:
      labels:
        app: angular-catastro
    spec:
      containers:
      - name: angular-catastro
        image: angular-catastro:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
