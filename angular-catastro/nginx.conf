server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Service worker bajo /herencia - NUNCA cachear
    location = /herencia/ngsw.json {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    location = /herencia/ngsw-worker.js {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # index.html tampoco se debe cachear
    location = /herencia/index.html {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Static files with cache bajo /herencia (JS con hash puede cachearse largo tiempo)
    location ~* ^/herencia/.*\.(js|css)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Imagenes y fuentes
    location ~* ^/herencia/.*\.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Aplicación Angular en /herencia
    location /herencia {
        alias /usr/share/nginx/html/herencia;
        try_files $uri $uri/ /herencia/index.html;
        index index.html;
    }

    # Página de limpieza de caché
    location = /herencia/clear-cache {
        alias /usr/share/nginx/html/clear-sw.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Redirigir / a /herencia
    location = / {
        return 301 /herencia/;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
