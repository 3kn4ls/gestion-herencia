server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Service worker bajo /herencia
    location /herencia/ngsw.json {
        alias /usr/share/nginx/html/ngsw.json;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /herencia/ngsw-worker.js {
        alias /usr/share/nginx/html/ngsw-worker.js;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static files with cache bajo /herencia
    location ~* ^/herencia/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        rewrite ^/herencia/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Angular routes bajo /herencia
    location /herencia {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /herencia/index.html;
        index index.html;
    }

    # Redirect root to /herencia for convenience
    location = / {
        return 301 /herencia/;
    }
}
