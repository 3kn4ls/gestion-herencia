server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Configuraci贸n para la ruta /gestion-herencia/
    location /gestion-herencia {
        alias /usr/share/nginx/html/gestion-herencia;
        try_files $uri $uri/ /gestion-herencia/index.html;

        # Configuraci贸n de cache para assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cachear el manifest y service worker
        location ~* (manifest\.webmanifest|ngsw\.json|ngsw-worker\.js)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # Salud del contenedor
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Configuraci贸n de compresi贸n
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
